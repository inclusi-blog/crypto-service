# Default values for bas-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gola05/crypto-svc
  version: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: artifactory-registry

service:
  port: 8080
  targetPort: 8080

resources:
  requests:
    memory: "500Mi"
    cpu: "500m"
  limits:
    memory: "500Mi"
    cpu: "500m"

pdb:
  minAvailable: 1

hpa:
  minReplicas: 1
  maxReplicas: 2
  averageValue: 4

annotations:
  linkerd: enabled
  reloader:
    enabled: true
    configmap: true
    secret: true
  metrics:
    enablePrometheusScraping: false

configMountPath: "/configuration/config.json"

ingress:
  path: "/api/crypto"
  allowCryptoServicePath: true
  appTLSSecret: "narratenet-tls"
  appFqdns:
    - "api.narratenet.com"

livenessProbe:
  httpGet:
    path: "/api/crypto/healthz"

readinessProbe:
  httpGet:
    path: "/api/crypto/healthz"

vpa:
  enabled: true

token:
  public_key: ""
  private_key: ""

password:
  private_key: ""

pubkeys:
  tetherfi: ""
